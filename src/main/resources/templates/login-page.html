<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>CMS Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form th:action="@{/authenticateTheUser}" method="POST" class="once-only">
            	
            	<!-- Place for messages: error, alert, etc -->
            	<div class="form-group">
            		<div class="col-xs-15">
            			<div>
            				<!-- Check for login error -->
								
							<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
								Invalid username and password
							</div>
							
							<!-- Check for logout -->
			
							<div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
								You have been logged out
							</div>
            			</div>
            		</div>
            	</div>
            	
            	<!-- User name -->
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                
                <!-- Password -->
                <div class="txt_field">
                    <input type="password"  name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                
                <button type="submit">
				Login
				</button>
					<script>$(document).ready(function(){
						$('.once-only').submit(function(){
							$(this).children('button').prop('disabled', true);
						});
					});
					</script>
                <div class="signup_link">
                    Not a member? <a th:href="@{/register/showRegistrationForm}">Signup</a>
                </div>
            </form>
        </div>

    </body>
</html>
